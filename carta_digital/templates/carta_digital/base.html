{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Capriccio de Pizza{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'carta_digital/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'carta_digital/css/floating-cart.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Capriccio de Pizza</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        
                        <li class="nav-item cart-icon">
                            <a href="#" id="cart-toggle" class="nav-link">
                                <img src="{% static 'carta_digital/img/cart-icon.png' %}" alt="Carrito" width="30">
                                <span id="cart-count" class="cart-count">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-5 py-3 bg-light text-center">
        <p>&copy; 2025 Capriccio de Pizza. Todos los derechos reservados.</p>
    </footer>

    <div id="floating-cart" class="floating-cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items">
        </ul>
        <div class="cart-total">
            <strong>Total: $<span id="cart-total-price">0</span></strong>
        </div>
        <button id="checkout-btn" class="btn btn-primary btn-block">Finalizar Pedido</button>
        <button id="clear-cart-btn" class="btn btn-secondary btn-block">Vaciar Carrito</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'carta_digital/js/script.js' %}"></script>
    
</body>
</html>
