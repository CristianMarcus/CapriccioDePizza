{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Capriccio de Pizza{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/floating-cart.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Capriccio de Pizza</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>

                        <li class="nav-item cart-icon">
                            <a href="#" id="cart-toggle" class="nav-link">
                                <img src="{% static '/img/cart-icon.png' %}" alt="Carrito" width="30">
                                <span id="cart-count" class="cart-count">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-5 py-3 bg-light text-center">
        <p>&copy; 2025 Capriccio de Pizza. Todos los derechos reservados.</p>
    </footer>

    <!-- Carrito flotante -->
<div class="floating-cart item-added" id="carrito-flotante">
    <!-- Ãcono del carrito cuando estÃ¡ minimizado -->
    <div class="cart-icon-initial">
        ðŸ›’
        <span id="cart-count" class="cart-count-initial">0</span>
    </div>

    <!-- Contenido del carrito expandido -->
    <h2>Tu pedido</h2>
    <ul id="cart-items" class="cart-items"></ul>

    <div class="cart-total" id="total-price">Total: $0.00</div>

    <button id="clear-cart-button" class="btn btn-danger btn-block mt-2">
        Vaciar carrito
    </button>
</div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '/js/carrito.js' %}"></script>

</body>

</html>
