{% extends 'carta_digital/base.html' %}
{% block content %}
<div class="container mt-5">
    <a href="{% url 'mostrar_productos' tipo=tipo %}" class="btn btn-outline-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Volver a {{ tipo|title }}
    </a>

    <h2>Agregar Producto - {{ tipo|capfirst }}</h2>
    <form method="post" class="card p-4 shadow-sm border-0">
        {% csrf_token %}
        {{ form.as_p }} {# Renderiza todos los campos del formulario como p√°rrafos #}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
{% endblock %}
