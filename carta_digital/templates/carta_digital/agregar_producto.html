{% extends 'carta_digital/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>{% if producto %}Editar{% else %}Agregar{% endif %} Producto - {{ tipo|capfirst }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ producto.nombre|default_if_none:'' }}">
    </div>
    <div class="mb-3">
      <label>Descripción</label>
      <input type="text" name="descripcion" class="form-control" value="{{ producto.descripcion|default_if_none:'' }}">
    </div>
    <div class="mb-3">
      <label>Precio</label>
      <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio|default_if_none:'' }}">
    </div>
    <div class="mb-3">
      <label>Categoría</label>
      <input type="text" name="categoria" class="form-control" value="{{ producto.categoria|default_if_none:'' }}">
    </div>
    <div class="mb-3">
      <label>Imagen (URL)</label>
      <input type="text" name="imagen" class="form-control" value="{{ producto.imagen|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
{% endblock %}
